    <!-- Formulario -->
    <div class="container mt-4">
      <h1>Aplicacion de Reserva</h1>

      <h4>Informaci√≥n general</h4>
      <hr />

      <form action="http://www.google.cl" method="POST">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Ingrese el nombre de la persona"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="correo"
            placeholder="Ingrese el correo de la persona"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Fecha de llegada</label>
          <input type="date" class="form-control" id="date" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Numero de personas</label>
          <input
            type="number"
            class="form-control"
            id="people_qty"
            name="people_qty"
            placeholder="Ingrese el numero de personas"
            min="1"
            required
          />
        </div>
        <button class="btn btn-primary">Limpiar</button>
        <button class="btn btn-success">Enviar</button>
      </form>
    </div>
  </body>

  <!-- JavaScript Bundle with Popper -->
